default_language_version:
  python: python3.8
exclude: (^docs/)
repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: python -m black
        args: [--skip-string-normalization, --config, ./pyproject.toml]
        language: system
        types: [python]

      - id: flake8
        name: flake8
        entry: python -m flake8
        language: system
        types: [python]

      - id: mypy # default config comes from setup.cfg
        name: mypy
        entry: python -m mypy
        language: system
        types: [python]
        exclude: "test_.*" # exclude all test files form type checking

      - id: docstr-coverage
        name: docstr-coverage
        entry: docstr-coverage
        types: [python]
        exclude: "test_.*"
        language: system
        args: [--fail-under, '50'] # fail if less than 50 of code has docstrings
        log_file: docstring-coverage.txt

      - id: darglint # default config comes from .darglint
        args: [-v, '2']
        types: [python]
        exclude: "test_.*"

      - id: trailing-whitespace
        name: Trim Trailing Whitespace
        entry: trailing-whitespace-fixer
        language: system
        types: [text]
        stages: [commit, push, manual]

      - id: check-yaml
        name: Check Yaml
        entry: check-yaml
        language: system
        types: [yaml]

      - id: end-of-file-fixer
        name: Fix End of Files
        entry: end-of-file-fixer
        language: system
        types: [text]
        stages: [commit, push, manual]

      - id: check-toml
        name: Check Toml
        entry: check-toml
